<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>반응형웹디자인</title>
	<link media="(max-width: 800px)" rel="stylesheet" href="../resources/initialization/common.css">
	<link media="(max-width: 800px)" rel="stylesheet" href="../resources/initialization/normalize.css">
<!-- 	<link rel="stylesheet" href="../resources/grid-system/grid-fluid-1280-8.css"> -->
	<style>
		.container{
			max-width:920px;
			min-height:100vh;
			margin-left:auto;
			margin-right:auto;
			background-color:#eaeaea;
		}
		.container h2{
			margin-top:0;
		}
		.rwd-video{
			max-width:640px;
			width:100%;
			height:auto;
			border:1px solid red;
		}
		.rwd-media-container{
			position:relative;
			width:100%;
			/*16:9 비율*/
			padding-bottom:200px;

			padding-top:56.25%;
			/*스크린 비율(가로x세로)*/
			/*21:9 비율 -> 42.857142857%*/
			/*4:3 비율 -> 75%*/
			height:0;
			/*height를 주는 이유는? height에 1px의 값이라도 있을 경우 크기 값이 흐트러질 수 있습니다! 혹시 모를 만일의 경우에 대비하여 height:0으로 줘서 모듈화 시킵니다*/
		}
		.rwd-media{
			position:absolute;
			/*직접적으로 사이즈 조절이 안되니까 부모 요소인 rwd-media-container에 크기에 맞춰 바꾸게끔 합니다 ->position:absolute*/
			top:0;
			width:100%;
			/*height:100% 부모 패딩 값을 완전히 100%로 유지할 수 있게함! 100%가 없으면 iframe에 직접 지정한 height값을 먹게 되어 까만 여백이 생깁니다!*/
			height:100%;
		}
		.rwd-vimeo{
			position:absolute;
			top:0;
			width:100%:
			height:100%;
		}
		iframe{
			border:0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>반응형 비디오</h2>
		
		<video class="rwd-video" poster="media/poster.jpg" src="media/Beauty and the Beast Teaser Trailer.mp4" controls></video>
		

		<h3>iframe youtube 예시</h3>
		<div class="rwd-media-container">
			<iframe width="640" height="360" class="rwd-media" src="https://www.youtube.com/embed/YqjKRJ6-PDU?rel=0" frameborder="0" allowfullscreen></iframe>
		</div>

		<h3>iframe vimeo 예시</h3>
		<div class="rwd-media-container">
			<iframe class="rwd-media" src="https://player.vimeo.com/video/173727939" allowfullscreen></iframe>

		</div>
		</body>
	</div>
</html>
