<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>유동 이미지와 클리핑 이미지의 차이</title>
	<style>
	.fluid{
		/*max-width:100%; - 이미지 값을 깨지지 않게 하기 위해 최댓값을 지정해서 비율을 고정시키는 것!*/
		width:100%;
		padding-bottom:66.66666666666666666666667%; /*height를 %로 사용하면 높이값이 생기지 않습니다. 그래서 대신해서 padding-bottom을 사용해서 높이값을 갖게 만드는 것!*/
		background-image:url("http://placehold.it/800x500/fffad5/ffd34e/?text=AAA");
		background-size:cover;
		background-position: center;
	}
	.clipping{
		float:left;
		width:100%;
		height:960px;
		background-image: url("http://placehold.it/800x500/1e1e20/dc3522/?text=BBB");
		background-size:cover;
		background-position:center;
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="fluid"></div>
		<div class="clipping"></div>
	</div>
</body>
</html>
