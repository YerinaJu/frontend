<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>css3 미디어쿼리</title>
	<link rel="stylesheet" href="../resources/initialization/common.css">
	<link rel="stylesheet" href="../resources/initialization/normalize.css">
	<link rel="stylesheet" href="../resources/grid-system/grid-responsive.css">
	<style>
		.container section{
			box-sizing:border-box;
			text-align:center; 
			color:#fff; 
		}
		.container section:nth-child(1){ background:#aea28f; }
		.container section:nth-child(2){ background:#88a07c; }
		.container section:nth-child(3){ background:#9e807c; }
		.container .headline { margin-top:0; margin-bottom:0; }
		
		@media (min-width:320px) and (max-width:599px){
			.container section{
				height:100vh;
			}
		}
		@media (min-width:600px) and (max-width:899px){
			
			.container section:nth-child(1){
				height:100vh;
			}
			.container section:nth-child(2),.container section:nth-child(3){
				height:50vh;
			}
		}
		@media (min-width:900px) {			
			.container section{				
				height:100vh;
			}
			.container section:nth-child(1){
				float:right;
			}

	</style>
</head>
<body>
	<div class="container">
		<section class="unit-s-3-9 unit-m-1-2 unit-l-1-3">
			<h2 class="headline">Headline 1</h2>
		</section>
		<section class="unit-s-4-9 unit-m-1-2 unit-l-1-3">
			<h2 class="headline">Headline 2</h2>
		</section>
		<section class="unit-s-2-9 unit-m-1-2 unit-l-1-3">
			<h2 class="headline">Headline 3</h2>
		</section>
	</div>
</body>
</html>
