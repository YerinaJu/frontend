<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Elements</title>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="css/element.css">
	<link rel="stylesheet" href="css/grid.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="../resources/initialization/common.css">
	<link rel="stylesheet" href="../resources/initialization/normalize.css">

</head>
<body class="grid">
	<div class="component wrapper">
		<h1>ELEMENTS</h1>
		<div class="container col-10">
			<section class="button-contain">
				<h3>button component</h3>
				<div class="button-normal-wrapper">
					<button type="button" class="default-btn">normal</button>
					<button type="button" class="default-btn white">normal</button>
					<button type="button" class="default-btn round">normal</button>
					<button type="button" class="default-btn round white">normal</button>
				</div>
				<div class="button-hover-wrapper">
					<button type="button" class="default-btn hover">hover</button>
					<button type="button" class="default-btn hover white">hover</button>
					<button type="button" class="default-btn hover round">hover</button>
					<button type="button" class="default-btn hover round white">hover</button>
				</div>
				<div class="button-pressed-wrapper">
					<button type="button" class="default-btn active">active</button>
					<button type="button" class="default-btn active white">active</button>
					<button type="button" class="default-btn active round">active</button>
					<button type="button" class="default-btn active round white">active</button>
				</div>
				<div class="button-disabled-wrapper">
					<button type="button" class="default-btn disabled" disabled>disabled</button>
					<button type="button" class="default-btn disabled white" disabled>disabled</button>
					<button type="button" class="default-btn disabled round" disabled>disabled</button>
					<button type="button" class="default-btn disabled round white" disabled>disabled</button>
				</div>
			</section>
			<!-- /button-contain -->
			<section class="inputbox-contain">
				<h3>input component</h3>
				<div class="input-text-wrapper">
					<input type="text" class="box-input">
					<input type="text" class="box-input focus">
					<input type="text" class="box-input error">
					<select class="box-input">
						<option value="">option1</option>
						<option value="">option2</option>
						<option value="">아</option>
					</select>
				</div>
				<div class="input-select-wrapper">
					<select class="box-input">
						<option value="">option1</option>
						<option value="">option2</option>
						<option value="">아</option>
					</select>
				</div>
			</section>
			<!-- /input-contain -->
			<div class="input-checkbox-wrapper">
				<input type="checkbox" class="default-check">
			</div>
				
			<div class="etc-wrapper">
				<div class="label-wrapper">
					<span class="label-new">NEW</span>
					<span class="label-sale">SALE</span>
					<span class="label-hit">HIT</span>
				</div>
				<div class="tag-wrapper">
					<span class="tag">TAG</span>
					<span class="tag white">TAG</span>
				</div>
				<div class="button-icon-wrapper">
					<button type="button" class="arrow-btn blind"></button>
					<button type="button" class="right-arrow-btn"></button>
					<button type="button" class="slider-btn on"></button>
					<button type="button" class="slider-btn"></button>
					<button type="button" class="slider-btn lg "></button>
				</div>
			</div>
			<!-- /etc-wrapper -->
			<section class="icon-contain">
				<div class="sns-wrapper">
					<a href="#" class="sns-round-twitter">twitter</a>
					<a href="#" class="sns-round-facebook">facebook</a>
					<a href="#" class="sns-round-insta">instagram</a>
				</div>
			</section>
		</div>
		<!-- /container -->
	</div>
	<!-- /wrapper -->
	
	<!-- <script src="../resources/library/jquery-3.1.0.min.js"></script> -->
	<!-- <script src="js/_button.js"></script> -->
</body>
</html>
