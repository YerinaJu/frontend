<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>ARBUZZ</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="../resources/initialization/common.css">
	<link rel="stylesheet" href="../resources/initialization/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/element.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="reset-list">
	<section class="header">
		<div class="header-top">
			<div class="wrapper">
				<h1 class="logo">
					<a href="#">
						<img src="svg/arbuzz.svg" alt="arbuzz">
					</a>
				</h1>
				<div class="customer-tel col-3">
					<span>24/7</span>
					<em class="telephone-num">037-2339-9874</em>
				</div>
				<div class="local-nav col-4">
					<button type="button" class="change-lang">EN</button>
					<button type="button" class="change-currency">USD</button>
					<a href="#" class="header-addcart">addcart</a>
					<a href="#" class="header-login">log in</a>
				</div>
				<!-- /local-nav -->
			</div>
			<!-- /wrapper -->
		</div>
		<!-- /header-top -->
		<div class="header-bottom">
			<div class="wrapper">
				<ul class="main-menu-wrapper">
					<li class="main-menu-list"><a href="#" class="select">men</a></li>
					<li class="main-menu-list"><a href="#" class="select">women</a></li>
					<li class="main-menu-list"><a href="#" class="select">kids</a></li>
					<li class="main-menu-list"><a href="#" class="select">collection</a></li>
					<li class="main-menu-list"><a href="#" class="select">outerwear</a></li>
					<li class="main-menu-list"><a href="#">sale</a></li>
					<li class="main-menu-list"><a href="#">about</a></li>
					<li class="main-menu-list"><a href="#">blog</a></li>
					<li class="main-menu-list"><a href="#">services</a></li>
					<li class="main-menu-list"><a href="#">contacts</a></li>
				</ul>
			</div>
			<!-- /wrapper -->
		</div>
		<!-- /header-bottom -->

	</section>
	<!-- /header -->
	<section class="main-container">
		<article class="main-carousel"></article>
		<div class="wrapper">
			<article class="banner-wrapper">
				<div class="banner-wrap-left col-8">
					<div class="banner col-4">
						<img src="img/banner-shoe.jpg" alt="shoes">
						<p class="banner-text-shoes">
							<strong>shoes</strong>
							<span>sale</span>
						</p>
					</div>
					<div class="banner col-4">
						<img src="img/banner-bag.jpg" alt="bags">
						<p class="banner-text-bags">
							<strong>leather bags</strong>
						</p>
					</div>
					<div class="banner col-8">
						<img src="img/banner-collection.jpg" alt="collection">
						<p class="banner-text-collection">
							<strong>collection</strong>
							<span>fall 2016</span>
							<button type="button" class="default-btn">more</button>
						</p>
					</div>
				</div>
				<!-- /banner-wrap-left -->
				<div class="banner col-4 last">
					<img src="img/banner-women.jpg" alt="women">
					<p class="banner-text-women">
						<strong>women</strong>
						<span>save 50%</span>
						<button type="button" class="default-btn">shop now</button>
					</p>
				</div>
			</article>
			<!-- /banner-wrapper -->
			<article class="tabs">
				<ul>
					<li class="tab-menu-list"><a href="#">featured products</a></li>
					<li class="tab-menu-list">
					<a href="#">new arrivals</a>
					</li>
					<li class="tab-menu-list"><a href="#">best sellers</a></li>
				</ul>
			</article>
		</div>
		<!-- /wrapper -->
	</section>
	<!-- /main-container -->
</body>
</html>
