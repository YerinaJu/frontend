<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		
		div{
			width:300px;
			height:300px;
			background-color:red;
		}
		.box1{
			position:relative;
			left:50px;
			top:50px;
		}
		.box2{
			position:absolute;
			right:10px;
			bottom:10px;
		}
		.box3{
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
