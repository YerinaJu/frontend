<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 문서 기본 레이아웃을 flex로 적용해보잠</title>
	<style>
		body{margin:0;}
		header,footer{height:100px;}
		header{background: #ff0;}
		footer{background: #feae09;}
		main{display:flex;border:4px solid #888;flex-wrap:nowrap;}
		section{order:3;background-color:#1179fe;flex-basis:300px;flex-shrink:0;flex-grow:1;height:500px;}
		aside{height:200px;}
		.side-a{order:2;background-color:#b8b8b8;width:200px;flex-shrink:0;}
		.side-b{order:1;background-color:#652cbc;width:200px;flex-basis:300px;flex-shrink:0;align-self: flex-end}
	</style>
</head>
<body>
	<header>header</header>
	<main>
		<section>section</section>
		<aside class="side-a">asideA</aside>
		<aside class="side-b">asideB</aside>
	</main>
	<footer>footer</footer>
</body>
</html>
