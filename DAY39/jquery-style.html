<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리 스타일 클래스 속성을 제어해보자</title>
	<script src="../resources/library/jquery-3.1.0.slim.js"></script>
	<script>

		(function(global, $){
			'use strict';

			function init(){
				// class 속성 제어 방법
				// .hasClass(): 해당 클래스 속성을 소유했는지 불린값으로 나타낸다.
				// .addClass(): 해당 클래스가 없으면 제이쿼리 객체로 추가한다.
				// .removeClass(): 해당 클래스가 있다면 제이쿼리 객체를 제거한다 또는 인자 값이 없다면 모든 클래스 속성을 제거시킨다.
				//.toggleClass(): 해당 클래스 속성을 토글시킨다.

				// $('addClass_look').on('click').removeClass('_look');
				var $demo_box = $('.demo-box');
				$('.button-controls').on('click','button', {'$index':0}, function(event){
					//button이 아닌 버튼 그룹에 이벤트를 줬지만 이벤트가 버튼에게로 위임되게 된다.
					// 이벤트 캡쳐링은 위임시키는 단계를 얘기하는데, html부터 하나하나 밑으로 내려오게 된다.

					// console.log(this);

					switch(this.getAttribute('class')){
						case 'addClass_look':
							$demo_box.addClass('look');
						break;

						case 'removeClass_look':
							$demo_box.removeClass('look');
						break;

						case 'toggleClass_look':
							$demo_box.toggleClass((event.data.$index += 3) % 6 === 0);
						break;
					}
				})
			};

			// 문서 객체 모델이 준비가 되면 init 함수를 실행해라.
			$(init);

		})(this, this.jQuery);

	</script>
	<style>
		body{
			height:100vh;
			display; flex;
			flex-flow: column wrap;
			justify-content: center;
			align-items: center;
		}
		.demo-box{
			width: 400px;
			box-sizing: border-box;
			margin: 1rem 0;
			border: 4px solid #999;
			padding: 1em;
		}
		.button-controls button{
			background: tan;
			border: none;
			padding: 1rem;
			color: #fff;
		}
		 .demo-box.look {
		      border-width: 10px;
		      border-color: #5225e2;
		      padding: 0.75em 0 0 0;
		    }
	</style>
</head>
<body>
	<div role="group" class="button-controls">
		<button type="button" class="addClass_look">add<strong>look</strong></button>
		<button type="button" class="removeClass_look">remove<strong>look</strong></button>
		<button type="button" class="toggleClass_look">toggle<strong>look</strong></button>
	</div>
	<div class="demo-box">demo-box</div>
</body>
</html>
