<!DOCTYPE html>
<!-- 
문서를 선언하는 가장 처음에 오는 요소! 이 위에는 아무것도 오면 안됩니다. 지금은 html5가 기본입니다. 
html:5 + tab html5 문서 선언이 가능합니다 -->
<html lang="ko-KR">
<!-- lang 선언은 이 페이지의 랭귀지가 어떤 언어로 쓰여있는지 선언해줄 수 있는거입니다. KR을 붙이는 이유는 남한말임을 선언하는 거죠 만약 언어가 러시아어면 ru/일본이면 ja/영어면 en-GB&en-US -->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- meta:compat + tap 나옵니다. 현재 페이지는 ie의 최신버전으로 렌더링 됩니다 를 선언해주는 요소 -->
	<meta charset="UTF-8">
	언어가 깨지는 경우 utf-8 유니코드를 사용해서  
    <title>프론트엔드 개발 스쿨 | Front End Develop SCHOOL</title>
    <!-- 모바일 최적화 환경 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 검색엔진 최적화 SEO -->
    <!-- description: 200~300자 내외 -->
    <meta name="description" content="프론트엔드 개발을 위한 HTML 마크업을 다루고 있습니다">
</head>
<body>
	
</body>
</html>
