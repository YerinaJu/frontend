<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>제이쿼리</title>
	<!-- cdn -->
	<script src="https://ajax.googleapis.com/aajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- local -->
	<!-- <script src="../resources/library/jquery-3.1.0.min.js"></script> -->
	<script>
		//만약 CDN 로드를 실패했다면, 로컬 파일을 로드시키기
		this.jQuery || document.write('<script src="../resources/library/jquery-3.1.0.min.js"><\/script>');
	</script>
</head>
<body>
	<script>
		(function(global, $){
			'use strict';
			// 자바스크립트 환경이 지원이 되는 지 안되는지 파악하여 class 식별자를 바꿔준다.
			$('html').removeClass('no-js').addClass('js');
		

		function init(){
			// 문서에 이 코드가 처리될 시기에는 아직 완성되지 않은 body 내부의 객체는 접근이 불가능하다.
			var $container = $('container');
			console.log($container.length);
		}

		//문서 객체 모델이 완성된 후가 되면 init 함수를 실행하라
		$(document).ready(init);
		
	})(this, this.jQuery);
	</script>
</body>
</html>
