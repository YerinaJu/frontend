	<h2 style="color:#7777; font-size:44px; letter-spacing:0.03em;">덕질 권장 프로젝트, 팟캐스트 ‘덕업상권’ 빅이슈 덕후들의 영업 릴레이</h2>

	<p>’. 조선시대 향촌 규약의 4대 강령 중 하나인 이 말은 2016년 현재 한 인기 팟캐스트 채널의 이름으로 쓰인다. 벌써 ‘덕’이라는 말에서 느낌이 팍 오지 않나. 그렇다. 여기서 말하는 ‘덕업’이란 ‘덕후의 일’을 말한다. 예나 지금이나 좋은 일을 널리 알리고 권하는 일이 계속 되는 것이다. 이것 참 좋지 아니한가. </p>
