	<!-- 모바일 최적화 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.parent{
			width:500px;
			margin-left:auto;
			margin-right:auto;
			background-color: #ff0;
		}
	body>.parent:nth-last-of-type(1){
		
		background:orange;

		border-top-style: solid;
		/*테두리 두께 설정*/
		border-width:1px;
		/*테두리 색상 설정*/
		border-color:red;

		/*border속기형 작성법 패턴1*/
		border-top:style width color;
		border-top:solid 1px lime;

	}

	.parent:nth-last-of-type(2) .child{
		margin-bottom:40px;
	}
		.child{
			width:300px;
			margin-left:auto;
			margin-right:auto;
			padding-top:2em;
			padding-bottom:2em;
			background-color:blue;
			text-align:center;
		}
	</style>
</head>
